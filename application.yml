# cloud-config-server

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservices:
  payment-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payment/process-payment
        
  order-service:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/order/place-order
